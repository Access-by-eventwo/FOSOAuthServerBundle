framework:
    form: ~
    secret: test
    test: true
    router:
        resource: "%kernel.project_dir%/Tests/Functional/config/routing.yml"
        utf8: true

fos_oauth_server:

monolog:
    handlers:
        main:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.log'
            level: debug

security:
    enable_authenticator_manager: true

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    firewalls:
        oauth_token:
            pattern:    ^/oauth/v2/token
            security:   false

        oauth_authorize:
            pattern:    ^/oauth/v2/auth
            security: false

        secured:
            pattern:    ^/
            fos_oauth:  true
            stateless:  true
            custom_authenticators:
                - 'fos_oauth_server.security.authentication.authenticator'
